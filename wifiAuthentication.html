<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>XXXXXXXX</title>
</head>

<body style="background-color: #f8f8f8;">
  <!-- 背景/ grayBackground -->
  <div class="mdc-background" style="margin-top:-10px;position:fixed;z-index: 0;left: 0;height:275px;width: 100%;background-color: #8FA3AD;">
    <div style="text-align: center;font-size: 96px;color: #98abb4;margin-top: 47px;transform: translateX(-25%);">LOL</div>
  </div>
    <!-- 表单外容器/ A Container for your form -->
    <div class="mdc-form-box" style="box-shadow: 0px 2px 1px -1px rgb(0 0 0 / 20%), 0px 1px 1px 0px rgb(0 0 0 / 14%), 0px 1px 3px 0px rgb(0 0 0 / 12%);transform: translateY(120px);position: relative;background-color:#ffffff;margin: 0 auto;max-width: 573px;min-width: 320px;height: 305px;padding: 30px 7px 7px 7px;border-radius: 4px;">
      <!-- 圆形头像框/  Round avatar frame -->
      <div class="mdc-Avator-box" style="display: flex;align-items: center;flex-direction: column;">
        <div class="mdc-icon-WIFI" style="width: 40px;height: 40px;display: flex;overflow: hidden;position: relative;font-size: 1.25rem;align-items: center;flex-shrink: 0;line-height: 1;user-select: none;border-radius: 50%;justify-content: center;background-color: rgb(33, 33, 33, 8%);font-size: 0.8rem;font-weight: 800;">WIFI</div>
        <h1 class="mdc-title" style="transform: translateY(-10px);font-size: 1.6rem;font-weight: 100;">Authentication</h1>
      </div>

        <form name="main" style="transform: translateY(-40px); display: flex;margin-top: 64px;flex-direction: column;text-align: center;">
          <div class="mdc-input-field-password"  style="margin-top: 20px;">
            <div class="mdc-input-box">
            <input id="passwordInput" type="password" placeholder="->"style="height:0px;outline: -webkit-focus-ring-color auto 1px;outline-color: #e7e7e7;outline-style: auto;outline-width: 2px;background-color: #e7e7e7;border-radius: 4px 4px 0 0;display: inline-flex;position: relative;overflow: hidden;font-size: 1rem;line-height: 1.75rem;font-weight: 400;letter-spacing: .009375em;text-decoration: inherit;text-transform: inherit;align-self: flex-end;box-sizing: border-box;width: 100%;padding: 15px 16px 12px;border: none;border-top-left-radius: 5px;border-top-right-radius: 5px;caret-color: #F98B00;max-width: 328px;"></div>
          </div>
          <div class="mdc-button-confirm" style="cursor: pointer;margin: 0 auto;transform: translate(120px, 60px); border-radius: 4px; width: 91px;height:36px;color: #ffffffff;background-color: #F98B00;box-shadow: 0px 3px 1px -2px rgb(0 0 0 / 20%), 0px 2px 2px 0px rgb(0 0 0 / 14%), 0px 1px 5px 0px rgb(0 0 0 / 12%)">
            <div style="text-align: center;margin-top:7px;color: #ffffff;"onclick="Add()">unlock</div>
          </div>
        </form>
        <!-- 信息表格容器/ information container -->
        <div style="display: flex;justify-content: center;margin-top:370px;margin-left: 15%;">
          <ul style="width:fit-content;">
            <div id="list" style="width: fit-content;transform: translate(-100px);font-size: 0.9rem;color: rgb(0 0 0 / 60%);cursor: pointer;">information</div>
            <div id="value" style="border: 1.4px solid rgb(0 0 0 / 12%);margin-left: -100px;margin-top: 5px; display: block;width: 152px;height: 150px;background-color: #ffffff;border-radius: 4px;">
              <li style="color: rgb(0 0 0 / 60%);transform: translate(32px, 18px);width:fit-content;">IO X- XXX</li>
              <li style="color: rgb(0 0 0 / 60%);transform: translate(32px, 28px);">IO X- XXXXXX</li>
              <li style="color: rgb(0 0 0 / 60%);transform: translate(32px, 40px);">IO X- XXXXX</li>
              <li style="color: rgb(0 0 0 / 60%);transform: translate(32px, 50px);">IO X- XXX</li>
            </div>
          </ul>
          <!-- 右侧的容器/ Container on the right -->
          <div style="width: 50%;min-width: 152px;height: 150px;justify-content: center;align-items: center; border: 1.4px solid rgb(0 0 0 / 12%);margin-left: 2%;margin-top: 41px; display: flex;flex-direction: column;background-color: #98abb4;border-radius: 4px;">
            <div style="font-size: 28px;width:fit-content;color: rgba(255, 255, 255, 0.842);">XXXXX</div>
            <div style="padding-top: 10px;font-size: 34px;color: rgb(255, 255, 255);width:auto ">xxxxx</div>
          </div>
        </div>
  <script type="text/javascript">
    function Add(){
      alert("You just clicked the UNLOCK button.")
    }
  </script>
</body>
</html>
